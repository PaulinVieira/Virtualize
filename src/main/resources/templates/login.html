<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>Login - Game Store</title>
    
     <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f2150dbc67.js" crossorigin="anonymous"></script>
    <!--Style-->
<!--     <link rel="stylesheet" type="text/css" href="/css/loginStyle.css">   -->

    
</head>

<body>
<br>
<br>
<div class="row">
    <div class="mx-auto">
     
        
        <div class="card">
            <h5 class="card-header">Informe usuário e senha</h5>
            <div class="card-body">
                <form th:action="@{/login}" method="post">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger"
                           th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message} + ': Usuário e/ou inválidos!'">Usuário e/ou inválidos!</div>
                    </div>
    <!-- 
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">Até logo!</div>
                    </div>
    -->      
                    <div class="form-group">
                        <label>Login:<input class="form-control" type="text" name="username" placeholder="Usuário"/></label>
                    </div>

                    <div class="form-group">
                        <label>Senha:<input class="form-control" type="password" name="password" placeholder="Senha"/></label>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="remember-me" name="remember-me"/>
                        <label for="remember-me">Lembrar</label>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>
                    </div>
                                        
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
