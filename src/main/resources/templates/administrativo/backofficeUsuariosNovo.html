<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Usuários</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
	<!--Font Awesome-->
	<script src="https://kit.fontawesome.com/f2150dbc67.js" crossorigin="anonymous"></script>
	<!--Style-->
	<link rel="stylesheet" type="text/css" href="/CSS/estilo.css">
	<link rel="stylesheet" type="text/css" href="/CSS/estilop.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
	
	<script type="text/javascript">
      function ValidateNomeLenght() {
        var username = form1.username.value;
        if (username.length < 5) {
          alert("Usuário inválido! Digite o usuário com mais que 5 caracteres");
          form1.username.focus();
          
          return false;
        }
        return true;
      }
      
    </script>
	
	
</head>
<body>
	<header>
		<div class="wrapper">
			<nav>
				<div class="menu-toggle">
					<form
						class="form-inline d-flex justify-content-center md-form form-sm mt-0">
						<i class="fas fa-search" aria-hidden="true"></i>
						<div class="pesquisar">
							<input class="form-control form-control-sm ml-3 w-75" type="text"
								placeholder="Pesquisar" aria-label="Pesquisar">
						</div>
					</form>
				</div>
				<div class="brand">
					<h2>TheGameStore</h2>
				</div>
			</nav>
		</div>
		<nav class="navbar navbar-dark bg-dark">
			<a class="nav-item nav-link" href='/home' style="color: white">HOME</a>
			<a class="nav-item nav-link" href="#" style="color: white">MAIS
				VENDIDOS</a> <a class="nav-item nav-link" href="#" style="color: white">CONSOLES</a>
			<a class="nav-item nav-link active" href="#" style="color: white">JOGOS</a>
			<a class="nav-item nav-link" href="#" style="color: white">ACESSÓRIOS</a>
			<a class="nav-item nav-link" href="#" style="color: white">LANÇAMENTOS</a>
			<security:authorize
				access="hasAnyRole('administrador', 'estoquista')">
				<a class="nav-item nav-link" href='/estoquista' style="color: white">PRODUTOS</a>
			</security:authorize>
			
			
				<security:authorize
				access="hasRole('administrador')">
			<a class="nav-item nav-link"
				href='/administrativo' style="color: white">USUARIOS</a>
				</security:authorize>
		</nav>
	</header>
    <!-- Menu component end -->
    <main>
      <div class="container">
        <h1 class="display-4" style="margin-top: 3rem">Novo Usuário</h1>
        <form name="form1" action="#" th:action="@{/administrativo/Novo}" th:object="${usuario}" method='POST' onsubmit="return validateNomeLenght()">
          <div class="form-group">
            <label for="text">Usuário:</label>
            <input type="text" class="form-control w-50" placeholder="Digite o nome" th:field="*{username}" id="username" required>
          </div>
          <div class="form-group">
            <label for="text">Email:</label>
            <input type="email" class="form-control" placeholder="Digite o email" th:field="*{email}" id="email" required>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="text">Senha:</label>
                <input type="password" class="form-control" placeholder="Digite a senha" th:field="*{password}" id="password" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="select">Selecione o Cargo:</label>
            <select class="form-control w-50" th:field="*{role}" id="role" required>
              <option value="administrador">administrador</option>
              <option value="estoquista">estoquista</option>
            </select>
          </div>

          <hr>

          <div class="form-group">
            <button type="submit" value="submit" onclick="return ValidateNomeLenght()" class="btn btn-outline-success">Cadastrar</button>
            <button class="btn btn-outline-info" type="reset" value="reset">Resetar</button>

        </form>
      </div>
    </main>

    
			<footer class="page-footer">
		<div class="container text-center text-md-left mt-5">
			<div class="row mt-3">
				<div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
					<h5 class="text-uppercase font-weight-bold">The GameStore</h5>
					<hr class= "mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
					<p>Projeto Integrador IV - 2020</p>
				</div>
				<div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">

					<h5 class="text-uppercase font-weight-bold">Formas de Pagamento</h5>
					<hr class="mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
					<p>Cartões de Crédito</p>
					<p>Cartões de Débito</p>
					<p>Boleto</p>
				</div>
				<div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4 footer-links">
					<!-- Links -->
					<h5 class="text-uppercase font-weight-bold">Redes Sociais</h5>
					<hr class="mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
					<!-- Facebook -->
					<p class="my-md-4 footer-links">
						<a class="fb-ic"><i class="fab fa-facebook-f white-text mr-4" style="color: black"></i></a>
						<!-- Twitter -->
						<a class="tw-ic"><i class="fab fa-twitter white-text mr-4" style="color: black"></i></a>
						<!--Instagram-->
						<a class="ins-ic"><i class="fab fa-instagram white-text" style="color: black"></i></a>
					</p>
				</div>
			</div>
		</footer>
		<!--Footer-->
		<div class="mobile-menu">
			<div class="menu-item">
				<span class="fas fa-ghost"></span>
				<p>Jogos</p>
			</div>
			<div class="menu-item">
				<span class="fas fa-gamepad"></span>
				<p>Consoles</p>
			</div>
			<div class="menu-item">
				<span class="fas fa-headset"></span>
				<p>Acessórios</p>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
